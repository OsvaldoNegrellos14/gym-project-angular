<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Configuraciones de la cuenta del GYM</h1>
</div>

<form style="width: 50%; margin-left: auto; margin-right: auto;">
  <div class="form-group row">
    <label for="inputNameGym" class="col-sm-4 col-form-label">Nombre del gimnasio</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputNameGym" placeholder="Nombre del gym" value="contacto5@krypton.com">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAdminName" class="col-sm-4 col-form-label">Administrador</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputAdminName" placeholder="Nombre del administrador" value="Miguel">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="contacto5@krypton.com">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label">Horario</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputPassword" placeholder="9:00 - 22:00" value="9:00 - 22:00">
    </div>
  </div>

  <h5>Redes sociales</h5>
  <br>
  <div class="form-group row">
    <div class="col-sm-2"><i class="fa fa-facebook-square" aria-hidden="true" style="font-size: 30px; color: #3b5998;"></i></div>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFacebook" placeholder="URL de sitio" value="https://www.facebook.com/KryptonOficial">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"><i class="fa fa-instagram" aria-hidden="true" style="font-size: 30px; color: #3f729b;"></i></div>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFacebook" placeholder="URL de sitio" value="https://www.instagram.com/KryptonOficial">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"><i class="fa fa-twitter-square" aria-hidden="true" style="font-size: 30px; color: #00acee;"></i></div>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFacebook" placeholder="URL de sitio" value="https://www.twitter.com/KryptonOficial">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"><i class="fa fa-youtube-square" aria-hidden="true" style="font-size: 30px; color: #c4302b;"></i></div>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFacebook" placeholder="URL de sitio" value="https://www.youtube.com/KryptonOficial">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
