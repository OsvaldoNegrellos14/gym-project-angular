<!-- Map Section Begin -->
<div class="contact-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33245.297803635964!2d-73.76987401620775!3d40.704774398815005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1575866843291!5m2!1sen!2sbd" style="border:0;" allowfullscreen=""></iframe>
    <i class="fa fa-map-marker"></i>
</div>
<!-- Map Section End -->

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="contact-info">
                    <i class="ti-location-pin"></i>
                    <p>{{data.address}}</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-info">
                    <i class="ti-email"></i>
                    <ul>
                        <li><span>Phone:</span> {{data.phone}}</li>
                        <li><span>Mail:</span> {{data.email}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="contact-info">
                    <i class="ti-timer"></i>
                    <ul>
                        <li><span>Week Days:</span> {{data.schedule}}</li>
                        <li><span>Sunday:</span> Close</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="section-title">
                <h2>Leave message</h2>
                <p>Our staff will call back later and answer your questions.</p>
            </div>
            <form action="#">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Your name">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea placeholder="Your message"></textarea>
                        <button type="button">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Contact Section End -->
